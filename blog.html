    <!-- Blog Header -->
    <section id="blog-header" style="padding-top: 150px; padding-bottom: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">

                    <h3 class="section-subheading text-muted">Thoughts and articles.</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Posts -->
    <section id="blog-posts" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">

                    <div id="medium-posts">
                        <p class="text-center text-muted">Loading articles...</p>
                    </div>

                    <div class="text-center" style="margin-top: 30px;">
                        <a href="https://medium.com/@askiefer" target="_blank" class="btn btn-primary">View all on Medium</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script>
        // Fetch Medium RSS feed via rss2json API
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@askiefer')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('medium-posts');

                if (data.status === 'ok' && data.items.length > 0) {
                    let html = '';
                    data.items.forEach(item => {
                        const date = new Date(item.pubDate).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        // Extract first image from content if available
                        const imgMatch = item.content.match(/<img[^>]+src="([^">]+)"/);
                        const thumbnail = imgMatch ? imgMatch[1] : null;

                        // Strip HTML tags for description
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = item.description;
                        const description = tempDiv.textContent.substring(0, 200) + '...';

                        html += `
                            <article class="blog-post" style="margin-bottom: 50px; padding-bottom: 30px; border-bottom: 1px solid #ddd;">
                                ${thumbnail ? `<img src="${thumbnail}" alt="${item.title}" style="width: 100%; max-height: 300px; object-fit: cover; margin-bottom: 20px;">` : ''}
                                <h3><a href="${item.link}" target="_blank" style="color: #333;">${item.title}</a></h3>
                                <p class="text-muted"><small>${date}</small></p>
                                <p>${description}</p>
                                <a href="${item.link}" target="_blank">Read more</a>
                            </article>
                        `;
                    });
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p class="text-center text-muted">No articles found.</p>';
                }
            })
            .catch(error => {
                document.getElementById('medium-posts').innerHTML =
                    '<p class="text-center text-muted">Unable to load articles. <a href="https://medium.com/@askiefer" target="_blank">View on Medium</a></p>';
            });
    </script>
